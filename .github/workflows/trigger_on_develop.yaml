name: Trigger Restore on Push to Develop

on:
  push:
    branches: [develop]

jobs:
  dispatch_restore:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Restore via repository_dispatch
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}  # PAT with `repo` scope
        run: |
          BRANCH="develop"
          ESCAPED_BRANCH=$(echo "$BRANCH" | jq -R .)
          curl -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d "{
              \"event_type\": \"trigger_restore\",
              \"client_payload\": {
                \"branch\": $ESCAPED_BRANCH
              }
            }"